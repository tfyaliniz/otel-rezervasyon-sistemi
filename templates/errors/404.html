{% extends "base.html" %}

{% block title %}Sayfa Bulunamadı{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <h1 class="display-1">404</h1>
    <h2 class="mb-4">Aradığınız Sayfa Bulunamadı</h2>
    <p class="lead mb-4">Üzgünüz, aradığınız sayfa mevcut değil veya taşınmış olabilir.</p>
    <div class="mb-4">
        <img src="{{ url_for('static', filename='img/404.svg') }}" alt="404 Error" class="img-fluid" style="max-width: 400px;">
    </div>
    <div>
        <a href="{{ url_for('main.index') }}" class="btn btn-primary">Ana Sayfaya Dön</a>
        <button onclick="history.back()" class="btn btn-outline-secondary">Geri Git</button>
    </div>
</div>
{% endblock %}
